<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underdogs Soccer Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            background: linear-gradient(90deg, #FF0000, #000);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .about {
            padding: 20px;
            text-align: center;
        }
        .sign-up-bubble {
            display: block;
            width: 200px;
            margin: 30px auto;
            text-align: center;
            padding: 15px;
            background-color: #FF0000;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
        }
        .sign-up-bubble:hover {
            background-color: #800000;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #111;
            color: #fff;
        }
        .contact-bubble {
            position: fixed;
            bottom: 20px;
            right: 20px;
